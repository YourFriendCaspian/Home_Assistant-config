###Views####
default_view:
  name: The Weather
  view: yes
  entities:
    - group.time_card
    - group.weather_overview
    - camera.the_cape_and_islands
    - group.date_card
    - group.daily_forecast

livingroom_view:
  name: The Main House
  view: yes
  entities:
    - group.livingroom_card
    - group.office_temp_card
    - group.livingroom_switches
    - group.livingroom_cam_card
    
basement_view:
  name: The Basement
  view: yes
  entities:
    - group.basement_card

myroom_view:
  name: YourFriendCaspian
  view: yes
  entities:
    - group.yfc_tracker_card
    - media_player.kodi_thewingirllocal
    - group.myroom_card
    - group.my_lights

    
system_status_view:
  name: System Status
  view: yes
  entities:
    - group.system_status
    - group.speedtest
    - group.outlets

####Groups####

System Status:
  entities:
    - sensor.processor_use
    - sensor.load_1m
    - sensor.memory_use_percent
    - sensor.disk_use_percent_
    - sensor.disk_use_percent_home
    - sensor.last_boot
    - sensor.network_out_eth0
    - sensor.network_in_eth0

Speedtest:
  entities:
    - sensor.speedtest_ping
    - sensor.speedtest_download
    - sensor.speedtest_upload

time_card:
  name: 'Time'
  entities:
    - sensor.time
    - sun.sun

date_card:
  name: 'Date'
  entities:
    - sensor.date
    - sensor.moon

office_temp_card:
  name: 'Office Temp'
  entities:
    - sensor.ambient_temperature
    - sensor.ambient_humidity
    - sensor.ambient_pressure

livingroom_card:
  # control: hidden
  # view: no
  name: 'Livingroom'
  entities:
    - sensor.temp
    - sensor.humidity
    - sensor.lights
    - sensor.real_feel
    - sensor.motion

basement_card:
  name: 'Basement'
  entities:
    - sensor.basement_temp
    - sensor.basement_humidity
    - sensor.basement_lights
    - binary_sensor.basement_motion
    - binary_sensor.basement_door

livingroom_switches:
  name: 'Lights'
  control: hidden
  entities:
    - switch.diningroom_light
    - switch.kitchen_light

livingroom_cam_card:
  name: 'Livingroom Camera'
  entities:
    - camera.livingroom_camera
    - binary_sensor.camera_motion

my_lights:
  name: 'Lights'
  control: hidden
  entities:
    - switch.my_bed_light
    - switch.outlet_4
    - switch.outlet_5

myroom_card:
  name: 'My Room Sensors'
  entities:
    - binary_sensor.shadygateway
    - sensor.temp
    - sensor.humidity
    - sensor.real_feel
    - binary_sensor.motion

yfc_tracker_card:
  name: 'YourFriendCaspian'
  entities: 
    - device_tracker.yfc_oneplustech

Daily Forecast:
  entities:
    - sensor.pws_weather_1d
    - sensor.pws_weather_1n
    - sensor.pws_weather_2d
    - sensor.pws_weather_2n
    - sensor.pws_weather_3d
    - sensor.pws_weather_3n
    - sensor.pws_weather_4d
    - sensor.pws_weather_4n
    - sensor.pws_alerts

Weather Overview:
  entities:
    - sensor.pws_location
    - sensor.pws_weather_1d
    - sensor.pws_temp_f
    - sensor.pws_feelslike_f
    - sensor.pws_precip_1d_in
    - sensor.pws_precip_1d
    - sensor.pws_wind_mph
    - sensor.pws_wind_1d_mph
    - sensor.pws_temp_high_1d_f
    # - sensor.pws_temp_high_record_f
    - sensor.pws_temp_low_1d_f
    # - sensor.pws_temp_low_record_f
